	<canvas id="myCanvas" height="600" width="900" tabindex="1"></canvas>
	<script>var gms = new GenericMusicalStaff("myCanvas", 900, 600); gms.SetMeasures(5);gms.AddTestNote();
	
	gms.GetCanvas().addEventListener( "keydown", doKeyDown, true);
	
	function doKeyDown(e) {
	//left - 37, right - 39
		if (e.keyCode == 37) {
			gms.Forward();
		}
		if (e.keyCode == 38) {
			gms.Forward();//gms.AddTestNote();
		}
		if (e.keyCode == 39) {
			gms.Forward();//gms.Backward();
		}
		if (e.keyCode == 40) {
			gms.Forward();//gms.ClearNotes();
		}
	}
	</script>
