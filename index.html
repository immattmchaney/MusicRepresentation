	Testing some thing. This should be first...
	<script>var gms = new GenericMusicalStaff("myCanvas", 900, 600); gms.testInit();
	
	
	var dcanvas = document.getElementById("myCanvas");
	dcanvas.addEventListener( "keydown", doKeyDown, true);
	
	function doKeyDown(e) {
	//left - 37, right - 39
		if (e.keyCode == 37) {
			gms.Forward();
		}
		if (e.keyCode == 38) {
			gms.AddTestNote();
		}
		if (e.keyCode == 39) {
			gms.Backward();
		}
		if (e.keyCode == 40) {
			gms.ClearNotes();
		}
	}
	</script>
